<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Enter Your Resume Details</h1>
    <form id="resumeForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label>Job Title</label>
      <input type="text" id="jobTitle" placeholder="Enter your job title">

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label>Location</label>
      <input type="text" id="location" placeholder="Enter your location">

      <label>Education</label>
      <input type="text" id="education" placeholder="Enter your education">

      <label>Skills</label>
      <input type="text" id="skills" placeholder="Enter your skills">

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
